<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../our_logos/favicon_logos(1)/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../for_quiz.css">
    <script src="for_quiz.js"></script>

    <title>Efeito estufa | Quiz | Bioquimi </title>
</head>
<body>

    <header>
        <h1>QUAL DESTES É UM EXEMPLO DE GÁS DE EFEITO ESTUFA NATURAL?</h1>

        <div class="results">
            <div class="result-item">Acertos: <span id="correctCount">0</span>/15</div>
            <div class="result-item">Respondidas: <span id="totalAnswered">0</span>/15</div>
        </div>

    </header>
    <section>
        <div class="container">
            <div class="cards" data-answer="incorrect">
                <img src="../imagens de alternativas/helio-1.png" alt="Óxido nitroso">
                <p>HÉLIO</p>
            </div>

            <div class="cards" data-answer="incorrect">
                <img src="../imagens de alternativas/oxi.png" alt="Dióxido de Carbono">
                <p>OXIGÊNIO</p>
            </div>

            <div class="cards" data-answer="incorrect">
                <img src="../imagens de alternativas/cloro.png" alt="Oxigênio">
                <p>CLORO</p>
            </div>

            <div class="cards" data-answer="correct">
                <img src="../imagens de alternativas/metano-1.png" alt="Nitrogênio">
                <p>METANO</p>
            </div>
        </div>
    </section>

    <div class="check">
        <div id="bolaContainer"></div>
        <div id="explica"><p>O METANO É UM GÁS DE EFEITO ESTUFA QUE OCORRE NATURALMENTE, MAS TAMBÉM É EMITIDO POR ATIVIDADES HUMANAS, COMO A CRIAÇÃO DE GADO.</p></div>
        <button id="next" type="button" disabled>CONFERIR</button>
    </div>

    <audio id="audioCorrect" src="../imagens de alternativas/level-passed-142971.mp3"></audio>
    <audio id="audioIncorrect" src="../imagens de alternativas/derrota.mp3"></audio>
</body>
</html>
