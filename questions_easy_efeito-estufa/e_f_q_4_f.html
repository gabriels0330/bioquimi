<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../our_logos/favicon_logos(1)/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="for_quiz.css">
    <script src="for_quiz.js"></script>

    <title>Efeito estufa | Quiz | Bioquimi </title>
</head>
<body>

    <header>
        <h1>QUAL DESTAS PRÁTICAS AJUDA A REDUZIR O EFEITO ESTUFA?</h1>

        <div class="results">
            <div class="result-item">Acertos: <span id="correctCount">0</span>/15</div>
            <div class="result-item">Respondidas: <span id="totalAnswered">0</span>/15</div>
        </div>

    </header>
    <section>
        <div class="container">
            <div class="cards" data-answer="incorrect">
                <img src="../imagens de alternativas/desmantamento.png" alt="Óxido nitroso">
                <p>DESMATAMENTO</p>
            </div>

            <div class="cards" data-answer="correct">
                <img src="../imagens de alternativas/replantio.png" alt="Dióxido de Carbono">
                <p>PLANTIO DE ÁRVORES</p>
            </div>

            <div class="cards" data-answer="incorrect">
                <img src="../imagens de alternativas/uso_petroleo.png" alt="Oxigênio">
                <p>AUMENTO DO USO DE PETRÓLEO</p>
            </div>

            <div class="cards" data-answer="incorrect">
                <img src="../imagens de alternativas/carvao.png" alt="Nitrogênio">
                <p>QUEIMA DE CARVÃO</p>
            </div>
        </div>
    </section>

    <div class="check">
        <div id="bolaContainer"></div>
        <div id="explica"><p>ÁRVORES ABSORVEM DIÓXIDO DE CARBONO (CO<sub>2</sub>), AJUDANDO A REDUZIR OS GASES DE EFEITO ESTUFA NA ATMOSFERA.</p></div>
        <button id="next" type="button" disabled>CONFERIR</button>
    </div>

    <audio id="audioCorrect" src="../imagens de alternativas/level-passed-142971.mp3"></audio>
    <audio id="audioIncorrect" src="../imagens de alternativas/derrota.mp3"></audio>
</body>
</html>
