<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Qual gás é emitido por ruminantes e coopera para o efeito estufa?</h1>
        <div class="options">
            <div class="option" onclick="checkAnswer('metano')">
                <img src="methane_icon.png" alt="Metano (CH4)">
                <p>METANO (CH4)</p>
            </div>
            <div class="option" onclick="checkAnswer('carbono')">
                <img src="carbon_icon.png" alt="Carbono (CO2)">
                <p>CARBONO (CO2)</p>
            </div>
            <div class="option" onclick="checkAnswer('oxido_nitroso')">
                <img src="nitrous_oxide_icon.png" alt="Óxido Nitroso (N2O)">
                <p>ÓXIDO NITROSO (N2O)</p>
            </div>
        </div>
        <div id="feedback"></div>
        <button id="next" style="display: none;" onclick="nextQuestion()">PRÓXIMO</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
