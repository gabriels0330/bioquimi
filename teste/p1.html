<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body>
    <div class="container">
        <h1>Qual vai ser o nível de seu desafio</h1>
        <div class="levels">
            <div class="level" id="facil">
                <img src="easy_icon.png" alt="Fácil">
                <h2>Fácil</h2>
                <p>Começar é o primeiro passo</p>
            </div>
            <div class="level" id="medio">
                <img src="medium_icon.png" alt="Médio">
                <h2>Médio</h2>
                <p>O meio do caminho não é o fim</p>
            </div>
            <div class="level" id="dificil">
                <img src="hard_icon.png" alt="Difícil">
                <h2>Difícil</h2>
                <p>Hora de se desafiar</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
